<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
				<div class="wrapper">
					<div class="result-overview">
						<p class="result-heading">Your Result</h1>
						<div class="overall-score">
							<p class="overall-score-val">76</p>
							of 100
						</div>
						<p class="result-desc-title">Great</p>
						<p class="result-desc-content">
							You scored higher than 65% of the people who have taken these
							tests.
						</p>
					</div>
					<div class="result-details">
						<h1>Summary</h1>
						<ul class="skill-list">
							<li class="skill-item skill-item-red">
								<img
									class="skill-icon"
									src="./assets/images/icon-reaction.svg"
								/>
								<span class="skill-name">Reaction</span>
								<span class="skillwise-score"
									><span class="skillwise-score-val">80</span> / 100</span
								>
							</li>
							<li class="skill-item skill-item-yellow">
								<img class="skill-icon" src="./assets/images/icon-memory.svg" />
								<span class="skill-name">Memory</span>
								<span class="skillwise-score"
									><span class="skillwise-score-val">92</span> / 100</span
								>
							</li>
							<li class="skill-item skill-item-green">
								<img class="skill-icon" src="./assets/images/icon-verbal.svg" />
								<span class="skill-name">Verbal</span>
								<span class="skillwise-score"
									><span class="skillwise-score-val">61</span> / 100</span
								>
							</li>
							<li class="skill-item skill-item-blue">
								<img class="skill-icon" src="./assets/images/icon-visual.svg" />
								<span class="skill-name">Visual</span>
								<span class="skillwise-score"
									><span class="skillwise-score-val">72</span> / 100</span
								>
							</li>
						</ul>
						<button class="continue-btn">Continue</button>
					</div>
				</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/jain-arham-hsr">Arham Jain</a>.
		</div>
	</body>
</html>

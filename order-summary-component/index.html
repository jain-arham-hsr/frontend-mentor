<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="wrapper">
			<img src="./images/illustration-hero.svg" alt="" class="cover-img" />
			<div class="order-summary">
				<h1>Order Summary</h1>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="purchase">
					<img class="plan-icon" src="./images/icon-music.svg" />
					<div class="plan-details">
						<span class="plan-name">Annual Plan</span>
						<span class="pricing">$59.99/year</span>
					</div>
					<a href="" class="order-modification-link">Change</a>
				</div>
				<button class="continue-btn">Proceed to Payment</button>
				<button class="cancel-btn">Cancel Order</button>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="wrapper">
			<section class="card-cover">
				<img src="images/image-header-mobile.jpg" class="cover-img" />
				<div class="image-overlay"></div>
			</section>
			<section class="card-contents">
				<h2 class="card-heading">
					Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
					your business grow.
				</h2>
				<p class="card-description">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<ul class="stats">
					<li>
						<span class="value">10k+</span><br />
						<span class="label">companies</span>
					</li>
					<li>
						<span class="value">314</span><br />
						<span class="label">templates</span>
					</li>
					<li>
						<span class="value">12M+</span><br />
						<span class="label">queries</span>
					</li>
				</ul>
			</section>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="preview-img">
				<div class="preview-img-overlay">
					<img src="./images/icon-view.svg" />
				</div>
			</div>
			<a><h1 class="nft-title">Equilibrium #3429</h1></a>
			<p class="nft-desc">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="nft-properties">
				<span class="nft-value">0.041 ETH</span>
				<span class="nft-time-remaining">3 days left</span>
			</div>
			<hr />
			<div class="author-details">
				<img src="./images/image-avatar.png" alt="" class="author-avatar" />
				<span>Creation of <a class="author-name">Jules Wyvern</a></span>
			</div>
		</div>
	</body>
</html>

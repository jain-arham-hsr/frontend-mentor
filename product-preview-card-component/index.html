<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<picture>
					<source
						srcset="./images/image-product-desktop.jpg"
						media="(min-width: 750px)"
					/>
					<img class="product-cover" src="./images/image-product-mobile.jpg" />
				</picture>
				<div class="card-content">
					<h2 class="category">Perfume</h2>
					<h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
					<p class="description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="pricing">
						<p class="price">$149.99</p>
						<p class="original-price">$169.99</p>
					</div>
					<button>
						<object
							data="./images/icon-cart.svg"
							class="shopping-cart-icon"
						></object>
						Add to Cart
					</button>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/jain-arham-hsr">Arham Jain</a>.
			</div>
		</div>
	</body>
</html>
